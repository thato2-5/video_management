{% extends "base.html" %}

{% block content %}
<div class="hero">
    <div class="hero-content">
        <h1>Welcome to Video Manager</h1>
        <p>Upload, manage, and select your videos with ease</p>
        <div class="hero-buttons">
            <a href="{{ url_for('upload_video') }}" class="btn btn-primary">
                <i class="fas fa-upload"></i> Upload Videos
            </a>
            <a href="{{ url_for('videos') }}" class="btn btn-secondary">
                <i class="fas fa-video"></i> View Videos
            </a>
        </div>
    </div>
</div>

<div class="stats">
    <div class="stat-card">
        <h3>{{ videos|length }}</h3>
        <p>Total Videos</p>
    </div>
    <div class="stat-card">
        <h3>{{ videos|selectattr('selected')|list|length }}</h3>
        <p>Selected Videos</p>
    </div>
</div>
{% endblock %}

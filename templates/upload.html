{% extends "base.html" %}

{% block content %}
<div class="upload-container">
    <h2>Upload Videos</h2>
    
    <form class="upload-form" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="video" class="file-label">
                <i class="fas fa-cloud-upload-alt"></i>
                <span>Choose video files (MP4, AVI, MOV, WMV, FLV, WEBM)</span>
                <input type="file" id="video" name="video" multiple accept="video/*" required>
            </label>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-upload"></i> Upload Videos
            </button>
        </div>
    </form>

    <div class="upload-info">
        <h3>Upload Guidelines:</h3>
        <ul>
            <li>Maximum file size: 100MB per video</li>
            <li>Supported formats: MP4, AVI, MOV, WMV, FLV, WEBM</li>
            <li>You can select multiple files at once</li>
        </ul>
    </div>
</div>
{% endblock %}
